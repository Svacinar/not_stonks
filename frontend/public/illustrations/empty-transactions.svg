<svg width="160" height="120" viewBox="0 0 160 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- List/Transactions illustration for empty transactions state -->
  <!-- Uses currentColor for theme compatibility -->

  <!-- Document background -->
  <rect x="30" y="10" width="100" height="100" rx="6" fill="currentColor" fill-opacity="0.05" stroke="currentColor" stroke-width="1.5" stroke-opacity="0.3"/>

  <!-- Header line -->
  <rect x="45" y="22" width="70" height="6" rx="3" fill="currentColor" fill-opacity="0.2"/>

  <!-- Divider -->
  <line x1="40" y1="38" x2="120" y2="38" stroke="currentColor" stroke-width="1" stroke-opacity="0.2"/>

  <!-- Row 1 -->
  <circle cx="50" cy="50" r="6" fill="currentColor" fill-opacity="0.15" stroke="currentColor" stroke-width="1" stroke-opacity="0.3"/>
  <rect x="62" y="47" width="40" height="6" rx="3" fill="currentColor" fill-opacity="0.15"/>
  <rect x="108" y="47" width="16" height="6" rx="3" fill="currentColor" fill-opacity="0.1"/>

  <!-- Row 2 -->
  <circle cx="50" cy="68" r="6" fill="currentColor" fill-opacity="0.15" stroke="currentColor" stroke-width="1" stroke-opacity="0.3"/>
  <rect x="62" y="65" width="32" height="6" rx="3" fill="currentColor" fill-opacity="0.15"/>
  <rect x="108" y="65" width="16" height="6" rx="3" fill="currentColor" fill-opacity="0.1"/>

  <!-- Row 3 -->
  <circle cx="50" cy="86" r="6" fill="currentColor" fill-opacity="0.15" stroke="currentColor" stroke-width="1" stroke-opacity="0.3"/>
  <rect x="62" y="83" width="48" height="6" rx="3" fill="currentColor" fill-opacity="0.15"/>
  <rect x="108" y="83" width="16" height="6" rx="3" fill="currentColor" fill-opacity="0.1"/>

  <!-- Search/magnifying glass icon -->
  <circle cx="130" cy="25" r="10" stroke="currentColor" stroke-width="2" stroke-opacity="0.4" fill="none"/>
  <line x1="137" y1="32" x2="145" y2="40" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-opacity="0.4"/>

  <!-- Question mark indicator -->
  <text x="130" y="29" text-anchor="middle" fill="currentColor" fill-opacity="0.4" font-size="12" font-weight="500">?</text>
</svg>
